<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Penguins Conservation">
    <meta name="keywords" content="penguins, conservation, wildlife, animals">
    <meta name="author" content="Ben Butler">
    <title>Penguins</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <span id="heading"><a href="index.html">Help the Penguins</a></span>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    Gallery
                </li>
                <li>
                    <a href="#">Save the Penguins</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="signup-hero">
            <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
                <h2>Become a member today and save the penguins!</h2>
                <label for="fname">First Name</label>
                <input class="form-text-input" id="fname" type="text" name="first_name" required>

                <label for="lname">Last Name</label>
                <input class="form-text-input" id="lname" type="text" name="last_name" required>

                <label for="email">Email Address</label>
                <input class="form-text-input" id="email" type="email" name="email_address" required>

                <label for="mdonate">I want to make a monthly donation</label>
                <input class="form-checkbox-input" id="mdonate" type="checkbox" name="month_donate">

                <label for="newsletter">I want to hear about news and events</label>
                <input class="form-checkbox-input" id="newsletter" type="checkbox" name="news_letter">
                <br>
                <input class="signup-button" type="submit" value="Sign Up!">
            </form>
        </div>
    </section>
    <footer>
        <br>
        <ul>
            <li><a href="http://www.facebook.com" target="_BLANK"
                    aria-label="Go to our facebook page (Link opens in new tab)"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="http://www.twitter.com" target="_BLANK"
                    aria-label="Go to our twitter(link opens in new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="http://www.instagram.com" target="_BLANK"
                    aria-label="Go to our instagram(link opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/0bb0b47388.js" crossorigin="anonymous"></script>
</body>
