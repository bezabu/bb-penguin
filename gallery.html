    <section id="photos">
        <img src="assets/images/adelie-beach-ice.jpg"
            alt="Hundreds of Adelie penguins on a frozen beach with huge ice cliffs across the water.">
        <img src="assets/images/african-beach.jpg" alt="An African penguin stands on a sunny beach.">
        <img src="assets/images/chinstrap-penguins.jpg" alt="Three Chinstrap penguins in the snow.">
        <img src="assets/images/creche-emperor.JPG"
            alt="Wide view of hundreds of juvenile Emperor penguins in front of a huge ice cliff.">
        <img src="assets/images/creche-emperor2.jpg"
            alt="Hundreds of juvenile Emperor penguins on the icy slopes leading down to the water.">
        <img src="assets/images/emperor-conga.jpg" alt="Five juvenile Emperor penguins in a line following an adult.">
        <img src="assets/images/emperor-family-3.webp"
            alt="A juvenile penguin stares at the camera, standing in front of a large group of adult penguins.">
        <img src="assets/images/emperor-jump.jpg"
            alt="An emperor penguin leaps out of a hole in the ice, spraying water everywhere.">
        <img src="assets/images/emperor-posers.jpg"
            alt="Two Emperor penguins staring off to sea while a person, laying on the ice, takes their picture.">
        <img src="assets/images/fiordland-swim2.webp"
            alt="A fiordland penguin swims underwater, flippers spread as if they were wings.">
        <img src="assets/images/huddle-king.jpg" alt="A large group of king penguins fills the frame.">
        <img src="assets/images/king-line.jpg" alt="Five King penguins walking in a line over some rocks">
        <img src="assets/images/mcmurdo-penguins.jpg"
            alt="A group of curious Emperor penguins approaches a tent in the snow, a person stands off to one side.">
        <img src="assets/images/penguins-walking-2.webp" alt="Three penguins walking along a beach.">
        <img src="assets/images/yellow-eyed-penguin.jpg" alt="A Yellow-eyed penguin walks through the snow.">
